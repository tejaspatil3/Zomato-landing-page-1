<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Zomato logo in the tab -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
    />
    <!-- Font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Importing styles.css -->
    <link rel="stylesheet" href="/zomatocss.css"/>

    <title>Zomato Landing Page Clone </title>
  </head>
  <body>
    <section class="heroSection">
      <!-- header for the main background and nav bar -->
        <header>
            <nav class="navbar">
                <a href="#">Get the App</a>
                <div class="navspace">
                    <a href="#" class="navlink">Invester Relations</a>
                    <a href="#" class="navlink">Add Restaurants</a>
                    <a href="#" class="navlink">Log in</a>
                    <a href="#" class="navlink">Sign Up</a>
                    <a href="#" class="usericon">
                      <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
        </header>

        <!-- grouping these for banner in centre -->
        <div class="heroContainer">
          <img class="heroSectionLogo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" />
          <h1 class="heroHeading">Discover the best food & drinks in Pune</h1>

          <div class="heroInputContainer">
            <input class="heroInputLocation" type="text" placeholder="Pune"/>
            <!-- <select>
              <option>Pune</option>
              <option>Current Location</option>
            </select> -->
            <input class="heroInputSearch" type="text" placeholder="Search for restaurant, cuisine or a dish" value=""/>
          </div>
        </div>
    </section>
    
    <section class="container mainPageCards">
        <div class="pageCards">
          <img src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*"
              alt="card_One_Image" value=""/>
            <div class="cardContent">
              <h4 class="cardHeadingOne">Order Online</h4>
              <p class="cardSubHeadingOne">Stay home and Order to your Doorstep</p>
            </div>
          </div>

        <div class="pageCards">
          <img src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="card_Two_Image"/>
          <div class="cardContent">
            <h4 class="cardHeadingTwo">Dining Out</h4>
            <p class="cardSubHeadingTwo">View the city's favourite dining venues</p>
          </div>
        </div>

          <div class="pageCards">
            <img src="https://b.zmtcdn.com/webFrontend/d9d80ef91cb552e3fdfadb3d4f4379761647365057.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="card_Two_Image"/>
            <div class="cardContent">
              <h4 class="cardHeadingThree">Night life and clubs</h4>
              <p class="cardSubHeadingThree">Explore the city'c top nightlife outlets</p>
            </div>
          </div>
        

        
    </section>
  </body>
</html>
